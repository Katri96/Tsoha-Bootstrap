   {% extends "base.html" %}
{% block content %}

{% if user_logged_in %}

  <h1>Lisää resepti</h1>

  <form method="post" action="{{base_path}}/reseptinlisays/store">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" value ="{{attributes.name}}" type="text" required>
    </div>

    <div class="form-group">
      <label>Ohje</label>
      <input name="description" class="form-control" value ="{{attributes.description}}" type="text" required>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
  {% else %}
  <h1> Kirjaudu ensin sisään! </h1>
  
  {% endif %}
 {% endblock %}
